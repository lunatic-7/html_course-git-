<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1 {
            background-color: black;
            color: greenyellow;
        }
        .container2 {
            background-color: khaki;
            color: black;
        }
        .cls1 {
            color: chartreuse;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="container1"> <!--div acts as a container.-->
        <h2>Heading</h2>
        <ul>
            <li>List</li>
            <li>List</li>
            <li>List</li>
            <li>List</li>
        </ul>
    </div>

    <div class="container2">
        <h2>heading <span class="cls1">two</span></h2> <!--we use span to work on a particular word.-->
        <img src="./pages/anime.jpg" alt="anime">
    </div>

</body>
</html>
