<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Sign up form</h1>
        <label for="first-name"></label>
        <input type="text" id="first-name" placeholder="First Name"> <br> <br>
        <label for="last-name"></label>
        <input type="text" id="first-name" placeholder="Last Name"> <br> <br>
        <label for="email"></label>
        <input type="email" name="" id="email" placeholder="email"> <br> <br>
        <label for="password"></label>
        <input type="password" name="" id="password" placeholder="Password">
    
        <!-- radio button -->

        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"> <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br>
        <label for="other">Others</label>
        <input type="radio" name="gender" id="other"> <br> <br>

        <!-- drop down list -->

        <label for="country">Country</label>
        <select name="country-name" id="country">
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="USA">USA</option>
        </select>

        <p>Comment Below!</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here..."></textarea> <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
