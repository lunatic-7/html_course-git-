<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1">  <!--We write border="1" to create a fine border, usually it is a work of css-->
        <thead>
            <tr>      <!--tr means table's row.-->
                <th>First Name</th> <!--th means table's heading.-->
                <th>Last  Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Harshit</td> <!--td means table's data.-->
                <td>Vashisth</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Wasif</td>
                <td>Nadeem</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
