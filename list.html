<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="1">      <!--ol means ordered list-->
        <li>Item 1</li> <!--Like this we can store anything in list.-->
        <li>Item 2</li>  <!--In type we can write i= for small roman no. I for capital roman no. a= for alphabet etc.-->
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ul style="list-style-type: none;"> <!--ul means unordered list-->
        <li>Item 1</li> <!-- in style type = none, it means it has not been given any starting pt.-->
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <dl>  <!--dl means discription list.-->
        <dt>Guitar</dt>   <!--Here we write our items name.-->
        <dd>Guitar is 6 string instrument.</dd> <!--Here, we describe it.-->
    </dl>
    
</body>
</html>
